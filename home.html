<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		header {
			background-color: #3b5998;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
		nav {
			background-color: #fff;
			border-bottom: 1px solid #ccc;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		.post {
			background-color: #fff;
			padding: 10px;
			margin-bottom: 20px;
			width: 600px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		.post-header {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}
		.post-header img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin-right: 10px;
		}
		.post-header h2 {
			margin: 0;
			font-size: 18px;
			font-weight: bold;
		}
		.post-body {
			font-size: 16px;
			line-height: 1.5;
		}
		.post-footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 10px;
		}
		.post-footer span {
			font-size: 14px;
			color: #999;
		}
		.post-footer a {
			color: #333;
			text-decoration: none;
			font-size: 14px;
			font-weight: bold;
		}
		.post-footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<header>Facebook</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Friends</a></li>
			<li><a href="Index.html">Logout</a></li>
			<li><a href="#">Messages</a></li>
			<li><a href="profile.html">Profile</a></li>
		</ul>
	</nav>
	<main>
		<div class="post">
			<div class="post-header">
				<img src="https://th.bing.com/th/id/OIP.WiimiE_e52Ek-suZlLgZWwHaJP?w=202&h=253&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="User Profile">
				<h2>Senthil</h2>
			</div>
			<div class="post-body">
                Hello!
            </div>
            <div class="post-footer">
            <span>3 likes - 1 comment</span>
            <a href="#">Like</a>
            </div>
            </div>
            <div class="post">
            <div class="post-header">
            <img src="https://th.bing.com/th/id/OIP.30XvGWxYMEBPk6zb_5i08AHaLH?w=202&h=303&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="User Profile">
            <h2>Hari</h2>
            </div>
            <div class="post-body">
                Hai!
            </div>
            <div class="post-footer">
            <span>5 likes - 2 comments</span>
            <a href="#">Like</a>
            </div>
            </div>
            </main>
            
            </body>
            <footer>
                &copy; 2023 Guru Prasath
            </footer>
            </html>
            <script>
                // Add event listeners to like buttons
                var likeButton = document.getElementById('like-button');
                likeButton.addEventListener('click', function() {
                    // Increment like count
                    var likeCount = document.getElementById('like-count');
                    var currentCount = parseInt(likeCount.innerText);
                    likeCount.innerText = (currentCount + 1) + ' likes';
                });
        
                var likeButton2 = document.getElementById('like-button2');
                likeButton2.addEventListener('click', function() {
                    // Increment like count
                    var likeCount = document.getElementById('like-count2');
                    var currentCount = parseInt(likeCount.innerText);
                    likeCount.innerText = (currentCount + 1) + 'likes';
        });
        </script>
