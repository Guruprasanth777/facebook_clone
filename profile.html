<!DOCTYPE html>
<html>
<head>
	<title>Facebook Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
		}
		header {
			background-color: #3b5998;
			color: white;
			padding: 20px;
		}
		header h1 {
			margin: 0;
			font-size: 36px;
			font-weight: bold;
		}
		nav {
			background-color: white;
			padding: 10px;
			border-bottom: 1px solid #dddfe2;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #1877f2;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.2s ease-in-out;
		}
		nav a:hover {
			color: #385898;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			background-color: white;
			border: 1px solid #dddfe2;
			margin: 20px;
		}
		section h2 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
			flex-basis: 100%;
		}
		section p {
			margin: 10px 0 0 0;
			flex-basis: 100%;
		}
		section img {
			margin-right: 10px;
			border-radius: 50%;
			flex-basis: 100%;
			max-width: 200px;
			max-height: 200px;
		}
		footer {
			background-color: #f0f2f5;
			color: #7b7f82;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Guru Prasath</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Timeline</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Friends</a></li>
			<li><a href="#">Photos</a></li>
			<li><a href="#">More</a></li>
		</ul>
	</nav>
	<section>
		<img src="https://th.bing.com/th/id/OIP.EAV8EzFGNZQPm8EzdHfiPgHaJe?w=202&h=259&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Profile Picture">
		<h2>About Guru Prasath</h2>
		<p>Age: 18</p>
		<p>Location: Chennai</p>
		<p>Interests: Hiking, reading, cooking</p>
	</section>
	<section>
		<h2>Photos</h2>
		<img src="https://th.bing.com/th/id/OIP.0GtvdLQTpyQI7pP7LyS1lwHaKD?w=202&h=275&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Photo 1">
		<img src="https://th.bing.com/th/id/OIP.06qCgPKLgTomwiX-R6_BmgHaJU?w=202&h=255&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Photo 2">
		<img src="https://th.bing.com/th/id/OIP.K9Sr7G2n0AI9VV6xVEEsqgHaLH?w=202&h=303&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Photo 3">
	</section>
	<footer>
		&copy; 2023 Guru Prasath
	</footer>
</body>
